<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DarkNet NM</title>
        <link rel="stylesheet" href="basket.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Dark<span style="color: brown;">Net NM</span></h1>
            <img src="res/logo.jpg" alt="" height="110px" width="125px">
            <nav>
                <ul>
                    <li><a href="index.html">Товары</a></li>
                    <li><a href="basket.html">Корзина</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </header>
        <div style="width: 100%;text-align: center;">
            <h1>Корзина</h1>
        </div>
        <main class="main">
            
        </main>
        <section class="checkout-form">
            <div class="checkout-form-inner">
                <h2>Оформление заказа</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" placeholder="username" maxlength="99" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="email@gmail.com" maxlength="99" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Номер телефона:</label>
                        <input type="tel" id="number" name="number" placeholder="+90" maxlength="13" required>
                    </div>
                    <div class="form-group">
                        <label for="Telegram">Telegram:</label>
                        <input type="text" id="tg" name="tg" placeholder="@" maxlength="99" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Оформить заказ</button><span class="total-price" style="margin-left: 10px;">Общая сумма: <span class="total-amount">0</span>₺</span>
                    </div>
                </form>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2024 DarkNet. Все права защищены.</p>
        </footer>
    </body>
    <script src="scripts/dataCard.js"></script>
    <script src="scripts/basketcard.js"></script>
    <script src="scripts/basketValid.js"></script>
</html>
